<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>

<body>
    <div class="slider-container">

        <div class="left-slide" style="background-color: #fd3555;">
            <div>
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>
        </div>
        <div class="left-slide" style="background-color: #2a86ba;">
            <div>
                <h1>Blue Sky</h1>
                <p>with it's mountains</p>
            </div>
        </div>
        <div class="left-slide" style="background-color: #252e33;">
            <div>
                <h1>Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
        </div>
        <div class="left-slide" style="background-color: #ffb866;">
            <div>
                <h1>Flying Eagle</h1>
                <p>all the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div
                style="background-image: url('https://images.unsplash.com/photo-1522809813096-f1bdd7a90d7a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1868&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1596003903067-bf5762ad5c19?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80')">
            </div>


        </div>
        <div class="action-buttons">
            <button class="down-button"><i class="fas fa-arrow-down"></i></button>
            <button class="up-button"><i class="fas fa-arrow-up"></i></button>
        </div>
    </div>

    <script src="script.js></script>
</body>


</html>
