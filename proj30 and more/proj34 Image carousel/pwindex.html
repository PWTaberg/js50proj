<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>

<body>
    <div class="carousel">
        <div class="image-container" id="imgs">

            <img src="https://images.unsplash.com/photo-1546445317-29f4545e9d53?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1892&q=80"
                alt="Wolfgang Hasselman">
            <img src="https://images.unsplash.com/photo-1567879656049-f2265f23d8f8?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Nnx8Y293fGVufDB8fDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=60"
                alt="Jonas Koel">
            <img src="https://images.unsplash.com/photo-1545407263-7ff5aa2ad921?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=675&q=80"
                alt="Alaina Mclearnon">
            <img src="https://images.unsplash.com/photo-1527153857715-3908f2bae5e8?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=721&q=80"
                alt="Luke Stackpoole">
        </div>
        <div class="buttons-container">
            <button id="left" class='btn'>Prev</button>
            <button id="right" class='btn'>Next</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>


</html>
