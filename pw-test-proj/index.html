<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Test function</title>
</head>

<body>
    <h1>Test Function</h1>

    <div class="container">
        <div class="form-container">
            <h3>Time String to Number</h3>
            <label for="maxTime">Select a max time:</label>
            <input type="time" step='1' id="maxTime" name="maxTime">
            <label for="readMaxTimeStr">Read max time string:</label>
            <p id='readMaxTimeStr'></p>
            <label for="maxTimeSec">Converted max time:</label>
            <p id=maxTimeSec></p>


            <label for="minTime">Select a min time:</label>
            <input type="time" step='1' id="minTime" name="minTime">
            <label for="readMinTimeStr">Read min time string:</label>
            <p id='readMinTimeStr'></p>
            <label for="minTimeSec">Converted min time:</label>
            <p id=minTimeSec></p>
            <button id='timeToSec'>Convert Time to Sec</button>
        </div>

        <div class="form-container">
            <h3>Seconds to Time String</h3>
            <label for="resultNumber">Select a result number:</label>
            <input type="number" id="resultNumber" name="resultNumber">

            <label for="readNumber">Read number as number:</label>
            <p id='readNumber'></p>

            <label for="readNumberStr">Read number as string:</label>
            <p id='readNumberStr'></p>

            <label for="readNumberStr">Read number as string - with decimals:</label>
            <p id='readNumberStrDec'></p>

            <label for="resultTimeInput">Number inserted into input field for time:</label>
            <input type="time" step='1' id="resultTimeInput" name="resultTimeInput">

            <button id='secToTime'>Convert numer secs to Time String hh:mm:ss</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
